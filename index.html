<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Styling a Form | Practising CSS</title>
</head>
<body>

    <div class="container">
    <div class="form-container">

        <div class="title">
            <h1>Sign Up</h1>
            <p>It's free and only takes a minute</p>
        </div>

        <div class="data-container">
            <form action="">
                <label for="first-name">First Name</label>
                <input id="first-name" name="first-name" type="text">
                <label for="last-name">Last Name</label>
                <input id="lasst-name" name="last-name" type="text">
                <label for="email">Email</label>
                <input id="email" name="email" type="email">
                <label for="first-name">Password</label>
                <input id="password" name="password" type="password">
                <label for="first-name">Confirm Password</label>
                <input id="conf-password" name="conf-password" type="password">
                <button type="submit">Sign Up</button>
                
            </form>
            <p>By clicking the Sign Up button, you agree to our <a href="#">Terms
                and Conditions</a> and <a href="#">Privacy Policy</a></p>
        </div>
    </div>
    <div class="end">
        <p>Already have an account? <a href="#">Login Here</a></p>
    </div> 
</div>
    
    
</body>
</html>
